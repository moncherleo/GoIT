<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered and Unordered lists</title>
</head>
<body>
    <ul>
        <li>Carrot</li>
        <li>Potatoes:
            <ul>
                <li>Pilled</li>
                <li>Roasted</li>
                <li>Frozen</li>
            </ul>
        </li>
        <li>Onion</li>
    </ul>
    <ol start="15" reversed="reversed">
        <li>Elephant</li>
        <li>Lion</li>
        <li>Monkey</li>
        <li>Dog</li>
    </ol>
    <ol type="A">
        <li>Elephant</li>
        <li>Lion</li>
        <li>Monkey</li>
        <li>Dog</li>
    </ol>
    <ol type="a">
        <li>Elephant</li>
        <li>Lion</li>
        <li>Monkey</li>
        <li>Dog</li>
    </ol>
    <ol type="I">
        <li>Elephant</li>
        <li>Lion</li>
        <li>Monkey</li>
        <li>Dog</li>
    </ol>
    <ol type="i">
        <li>Elephant</li>
        <li>Lion</li>
        <li>Monkey</li>
        <li>Dog</li>
    </ol>
</body>
</html>
